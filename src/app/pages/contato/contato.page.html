<ion-header>
  <ion-toolbar>
    <ion-title>Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-content>
    <form #fc="ngForm" (ngSubmit)="onsubmit(fc)">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="contato.nome" name="nome" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="number" [(ngModel)]="contato.telefone" name="telefone" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="contato.email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Assunto</ion-label>
          <ion-input type="text" [(ngModel)]="contato.assunto" name="assunto" required></ion-input>
        </ion-item>

      <ion-item>
        <ion-label position="floating">Comentario</ion-label>
        <ion-input type="text" [(ngModel)]="contato.comentario" name="comentario" required></ion-input>
      </ion-item>
        
      <ion-item lines="none">
        <ion-button type="submit" color="primary"routerLink="tab1">Enviar</ion-button>
        <ion-button type="reset" color="danger" routerLink="/tabs/tab1">Cancelar</ion-button>
      </ion-item>
    </form>
  
  
  </ion-content>
</ion-content>
